<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages':['map'],
            // Note: you will need to get a mapsApiKey for your project.
            // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
            'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
        });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Address');
            data.addColumn('string', 'Location');
            data.addColumn('string', 'Marker');
            data.addRows([
                ['Azadi Tower', "Azadi Tower: <br> Selected by 15 <br> 73% male, 27% female <br> 27% cooperation, 73% noncooperation" , 'blue'],
                ['Milad Tower', "Milad Tower: <br> Selected by 21 <br> 86% male, 14% female <br> 33% cooperation, 62% noncooperation, 5% blank!" , 'blue'],
                ['Tehran Sharif Mosque', "Sharif University: <br> Selected by 13 <br> 54% male, 46% female <br> 8% cooperation, 92% noncooperation" , 'blue'],
                ['Engelab Square', "Englab Square: <br> Selected by 2 <br> 100% male, 0% female <br> 50% cooperation, 50% noncooperation" , 'blue'],
                ['Baam Tehran', "Baam Tehran: <br> Selected by 1 <br> 0% male, 100% female <br> 0% cooperation, 100% noncooperation" , 'blue'],
                ['Lamiz Cafe Valiasr St', "Valiasr Crossroad: <br> Selected by 4 <br> 25% male, 75% female <br> 25% cooperation, 75% noncooperation" , 'blue'],
                ['HPDS Tehran', "Computer's Department Lobby: <br> Selected by 4 <br> 50% male, 50% female <br> 25% cooperation, 50$ noncooperation, 25% blank" , 'green'],

            ]);


            var url = 'https://icons.iconarchive.com/icons/icons-land/vista-map-markers/48/';
            var options = {
                mapType: 'styledMap',
                showTooltip: true,
                showInfoWindow: true,
                useMapTypeControl: true,
                maps: {
                    // Your custom mapTypeId holding custom map styles.
                    styledMap: {
                        name: 'Styled Map', // This name will be displayed in the map type control.
                        styles: [
                            {featureType: 'poi.attraction',
                                stylers: [{color: '#fce8b2'}]
                            },
                            {featureType: 'road.highway',
                                stylers: [{hue: '#0277bd'}, {saturation: -50}]
                            },
                            {featureType: 'road.highway',
                                elementType: 'labels.icon',
                                stylers: [{hue: '#000'}, {saturation: 100}, {lightness: 50}]
                            },
                            {featureType: 'landscape',
                                stylers: [{hue: '#259b24'}, {saturation: 10}, {lightness: -22}]
                            }
                        ]}},
                icons: {
                    blue: {
                        normal:  url + 'Map-Marker-Ball-Azure-icon.png',
                        selected: url + 'Map-Marker-Ball-Right-Azure-icon.png'

                    },
                    green: {
                        normal:   url + 'Map-Marker-Push-Pin-1-Chartreuse-icon.png',
                        selected: url + 'Map-Marker-Push-Pin-1-Right-Chartreuse-icon.png'
                    },
                    neg: {
                        normal:  'neg.png',
                        selected: 'neg.png'
                    }
                }
            };


            var map = new google.visualization.Map(document.getElementById('map_div'));
            map.draw(data, options);
        }

    </script>
</head>

<body>
<div id="map_div" style="width: 400px; height: 300px"></div>
</body>
</html>
